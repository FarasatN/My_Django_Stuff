<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Level 2</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Hi, Welcome to Django Level 2</h1>
    <h2>Here are you're access records:</h2>
    <div class="djangotwo">
      {% if access_records %}
        <table>
          <thead>
            <th><em>Site Name</em></th>
            <th><em>Date Accessed</em></th>
          </thead>
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>
        {% else %}
          <p>NO ACCESS RECORDS FOUND!</p>
      {% endif %}
    </div>

<img src="{% static "images/pydj.jpeg" %}" alt="Oops, didn't show!" width="900" height="400">

  </body>
</html>
